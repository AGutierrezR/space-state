<h1 class="text-center my-4">Bigger, Faster Near Earth Objects on {{ utils.getNEODate | date:'mediumDate' }}</h1>
<p class="lead text-center">Near Earth Objects with an estimated diameter over half a mile <em>or</em><br>
  with a relative velocity of more than 50,000 miles per hour.</p>

<app-error
  *ngIf="data.getErrors$ | async as err"
  [msg]="err"
  @toast></app-error>

<app-loading *ngIf="data.loading"></app-loading>

<div *ngIf="biggerFasterNeo$ | async as neos" class="row mb-3">
  <div
    *ngFor="let neo of neos; trackBy: utils.trackByID"
    class="col-sm-12 col-md-6 col-lg-4"
    @list>
    <app-neo [neo]="neo"></app-neo>
  </div>
</div>
